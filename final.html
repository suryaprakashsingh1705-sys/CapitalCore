<!DOCTYPE html>
<html>
<head>
  <title>Compound Interest Calculator</title>
  <style>body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: azure;
  border-radius: 5px;
}
form {
    width : 500px;
    height: 500px;
    margin: auto;
    padding-top: 80px;
     background-color: antiquewhite;
    
    

    
}
h1{
    text-align: center;
    font-weight: bold;
    width: auto;
    height: 100px;
    background-color: #ccc;
    padding-top: 50px;
    margin: 0px;
    color: black;
    font-weight: bold;
    margin-bottom: 25px;
}

.container {
  margin-top: 20px;
   width : 200px;
    height: 500px;
    margin: auto;
    border-radius: 10px;
}

label {
  display: block;
  margin-bottom: 5px;
  margin: 10px;

}

input[type="number"] {
  width: 100%;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 10px;
}

button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  
}

button:hover {
  background-color: #45a049;


}

#result {
  font-weight: bold;
  margin-top: 10px;
  
 
}</style>

</head>
<body>

  <h1>Compound Interest Calculator</h1>
  <form>
  <div class="container">
    <label for="principal">Principal Amount:</label>
    <input type="number" id="principal" required>
    
    <label for="rate">Annual Interest Rate:</label>
    <input type="number" id="rate" step="0.01" required>
    
    <label for="time">Time Period (in years):</label>
    <input type="number" id="time" required>
    
    <button onclick="calculate()">Calculate</button>
    
    <p id="result"></p>
  </div>
  </form>
  

</body>
</html>
