
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compound Interest Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: azure;
    }

    form {
      width: 600px;
      height: 400px;
      margin: auto;
      padding-top: 80px;
      background-color: antiquewhite;
      border-radius: 10px;
    }


    h1 {
      text-align: center;
      font-weight: bold;
      height: 100px;
      width: 1500px;
      background-color: #ccc;
      padding-top: 50px;
      margin: 0 0 25px 0;
      color: black;
      font-size: 50px;
    } 

    .container {
      margin-top: 20px;
      width: 200px;
      margin:auto;
      border-radius: 10px;
    }

    label {
      display: block;
      margin: 10px 0 5px 0;
    }

    input[type="number"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Compound Interest</h1>

  <form onsubmit="event.preventDefault(); calculate();">
    <!-- <h1>Compound Interest</h1> -->

    <div class="container">
      <label for="principal">Principal Amount</label>
      <input type="number" id="principal" placeholder="Enter principal" required>

      <label for="rate">Rate of Interest (%)</label>
      <input type="number" id="rate" placeholder="Enter rate" required>

      <label for="time">Time (years)</label>
      <input type="number" id="time" placeholder="Enter time" required>

      <button type="submit">Calculate</button>

      <div id="result"></div>
    </div>
  </form>

  <script  src="/addindex.js"></script>
</body>
</html>
